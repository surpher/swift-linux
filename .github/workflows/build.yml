name: Build

on: [push]

jobs:
  test:
    name: Run project
    runs-on: ubuntu-latest

    steps:
      - uses: fwal/setup-swift@v1
      - name: Get swift version
        run: swift --version

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Run Test
        run: |
          Support/build_test